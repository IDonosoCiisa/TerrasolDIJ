<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <form class="row g-3 needs-validation" id="contactForm" novalidate>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Juan" required>
          <div class="valid-feedback">
            Nombre válido
          </div>
          <div class="invalid-feedback">
            Ingrese su nombre.
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Perez" required>
          <div class="valid-feedback">
            Apellido válido
          </div>
          <div class="invalid-feedback">
            Ingrese su apellido.
          </div>
        </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="San Martín #234, Santiago">
          <div class="valid-feedback">
            Dirección válida
          </div>
          <div class="invalid-feedback">
            Direccion inválida inválida
          </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom04" class="form-label">Mensaje</label>
            <textarea class="form-control" id="validationCustom04" rows="5" placeholder="Ingrese un mensaje" required></textarea>
            <div class="valid-feedback">
            Mensaje Válido
            </div>
            <div class="invalid-feedback">
              Ingrese un mensaje.
            </div>
          </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Estás de acuerdo con los terminos y condiciones
            </label>
            <div class="invalid-feedback">
              Debes estár de acuerdo antes de enviar un mensaje
            </div>
          </div>
        </div>

        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="exitoCheck">
              <label class="form-check-label" for="exitoCheck">
                ¿Operación exitosa?
              </label>
            </div>
          </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="botonEnvio">Enviar Mensaje</button>
        </div>
      </form>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/js/contact.js"></script>
</body>
</html>
